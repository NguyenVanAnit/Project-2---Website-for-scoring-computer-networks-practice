<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chấm điểm thủ công</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      {% include '../partials/nav.html' %}

      <h2 class="mt-3 ml-2 mb-4">Chấm điểm thủ công</h2>

      <!-- Form upload file -->
      <form method="POST" enctype="multipart/form-data" style="border-bottom: 1px solid black;">
        {% csrf_token %}
        <label for="json_file">Chọn file JSON để tải lên:</label>
        <input type="file" name="json_file" accept=".json" required /><br>
        <button type="submit" class="btn btn-success mt-3 mb-3">Tải lên</button>
      </form>

      {% if score %}
      <!-- Hiển thị thông tin bài tập và điểm sau khi tải file lên -->
      <div>
        <h2>Thông tin</h2>
        <p><strong>Sinh viên:</strong> {{ username }}</p>
        <p><strong>Loại bài tập:</strong> {{ exercise_type }}</p>
        <p><strong>Điểm:</strong> {{ score }}</p>
      </div>
      {% endif %}

      <a href="{% url 'home-teacher' %}" class="btn btn-primary mt-3"
        >Quay về trang chủ</a
      >
    </div>
  </body>
</html>
