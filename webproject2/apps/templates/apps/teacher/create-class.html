<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <form method="post" class="pb-3" style="border-bottom: 1px solid gray; font-weight: 500;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Tạo lớp</button>
        </form>
        <a href="{% url 'home-teacher' %}" class="btn btn-primary mt-3">Quay về trang chủ</a>
